version: '3.8'

services:
  jekyll:
    image: jekyll/jekyll:3.8
    volumes:
      - .:/srv/jekyll
      - ./vendor/bundle:/usr/local/bundle
    ports:
      - "4000:4000"
    environment:
      - JEKYLL_ENV=development
    command: >
      bash -c "
        cp Gemfile.github-pages Gemfile &&
        bundle install &&
        bundle exec jekyll serve --host 0.0.0.0 --livereload
      "