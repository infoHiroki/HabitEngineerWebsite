<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ "images/favicon.png" | relURL }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ "/" | relURL }}" class="logo">
        <span class="logo-text">HabitEngineer</span>
      </a>
      {{ partial "navigation.html" . }}
    </div>
  </header>

  <main class="site-main">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>HabitEngineer</h3>
          <p>良い習慣をIT技術で定着させる専門家</p>
        </div>
        <div class="footer-section">
          <h4>サイトマップ</h4>
          <ul class="footer-nav">
            {{ range .Site.Menus.main }}
              <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </div>
        <div class="footer-section">
          <h4>お問い合わせ</h4>
          <p>お気軽にご相談ください</p>
          <a href="{{ "/about/#contact" | relURL }}" class="btn btn-secondary">お問い合わせはこちら</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; {{ now.Year }} HabitEngineer. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
