{{ define "main" }}
<section class="hero-sub">
  <div class="container">
    <h1 class="page-title">{{ .Title }}</h1>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="blog-categories">
      <h2>カテゴリ</h2>
      <div class="category-links">
        <a href="/blog/category/ai/" class="category-link">AI</a>
        <a href="/blog/category/notion/" class="category-link">Notion</a>
        <a href="/blog/category/習慣形成/" class="category-link">習慣形成</a>
        <a href="/blog/category/自動化/" class="category-link">自動化</a>
      </div>
    </div>

    <div class="blog-posts">
      {{ range .Pages }}
        <article class="blog-post-card">
          <h2 class="post-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h2>
          <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006年01月02日" }}</time>
            {{ if .Params.categories }}
              <span class="post-categories">
                {{ range .Params.categories }}
                  <span class="category">{{ . }}</span>
                {{ end }}
              </span>
            {{ end }}
          </div>
          <div class="post-excerpt">
            {{ .Summary | truncate 150 }}
          </div>
          <a href="{{ .RelPermalink }}" class="read-more">続きを読む →</a>
        </article>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
